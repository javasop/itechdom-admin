    <div pageslide ps-side="left" ps-speed="0.00005" ps-open="checked">
      <div class="container" style="background-color: white">
      <ul class="col-sm-12 nav nav-pills nav-stacked">
        <a ng-click="check()" role="button" class="closeMenu"> <i class="fa fa-close"></i></a>

        <li ng-click="check()"  ng-repeat="item in rightMenu" class="page-scroll"><a id="scroll-{{item.title}}" href="{{item.url}}" ng-click="scrollTo()">{{item.title}}</a></li>
      </ul>
      </div>
    </div>

    </ul>

    <a  class="navbar-btn visible-xs visible-sm pull-left col-sm-4 mobileMenu"  ng-click='check()' role="button">

    </ul>

  </div><!-- .container -->
